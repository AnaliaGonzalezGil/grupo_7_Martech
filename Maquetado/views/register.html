<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Crea tu cuenta</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="caja-page-principal">
        <img class="img-logo" src="./images/Logo-Martech.jpg" />
        <form class="page-forms" action="/login" method="POST">
          <h4 class="mainTitle-page">¡Crea a tu cuenta!</h4>
          <div class="div-forms-principal">
            <div class="div-forms">
              <label class="label-forms" for="email">Email</label>
              <input class="input-forms" type="text" name="email" />
            </div>
            <div class="div-forms">
              <label class="label-forms" for="contraseña"
                >Ingresa una contraseña</label
              >
              <input class="input-forms" type="password" name="contraseña" />
            </div>
            <div class="div-forms">
              <label class="label-forms" for="contraseña"
                >Repite tu contraseña</label
              >
              <input class="input-forms" type="password" name="contraseña" />
            </div>
          </div>
          <button class="button-forms-register" type="submit">
            Crear cuenta
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
